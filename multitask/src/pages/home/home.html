<ion-content padding>
  <div class="calendar">
    
    <span (click)="updateDay('yesterday')" class='hidden' [@openCalendar]="open_calendar">
      {{days.yesterday}}
    </span>
    <span (click)="open_calendar=open_calendar=='open'?'':'open'">
      {{days.today}}
    </span>
    <span (click)="updateDay('tomorrow')" class='hidden' [@openCalendar]="open_calendar">
      {{days.tomorrow}}
    </span>

  </div>
  <hr>
  <ul class='nsb-list'>
    <li *ngFor='let t of tasks;'
        [ngClass]="{'set-done':t.done}"
        (press)="delete(t)"
        (dblclick)="toggleDone(t)">
      {{t.description}}
    </li>
  </ul>

  <div class="nsb-button" 
       (click)="toggleAddTask()" 
       [@addButton]="button_state">+</div>  
  <div [hidden]="!show_add_task" *ngIf="new_task">
    <hr>
    <ion-list>
      <ion-item>
        <ion-textarea #addInput [(ngModel)]="new_task.description" placeholder=""></ion-textarea>
      </ion-item>
    </ion-list>
    <button color='dark' ion-button block (click)="add_task()" [disabled]="!new_task.description">
      add
    </button>
  </div>
</ion-content>
