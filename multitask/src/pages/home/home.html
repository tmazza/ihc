<ion-content padding>
  <h3 text-center>{{day}}/{{month}}</h3>
  <hr>
  <ul class='nsb-list'>
    <li *ngFor='let t of tasks;'
        [ngClass]="{'set-done':t.done}"
        (press)="delete(t)"
        (tap)="toggleDone(t)">
      {{t.description}}
    </li>
  </ul>

  <div class="nsb-button" 
       (click)="toggleAddTask()" 
       [@addButton]="button_state">+</div>  
  <div [hidden]="!show_add_task" *ngIf="new_task">
    <hr>
    <ion-list>
      <ion-item>
        <ion-textarea [(ngModel)]="new_task.description" placeholder="New cool stuff to be done"></ion-textarea>
      </ion-item>
    </ion-list>
    <button color='secondary' ion-button block (click)="add_task()" [disabled]="!new_task.description">
      add
    </button>
  </div>
</ion-content>
